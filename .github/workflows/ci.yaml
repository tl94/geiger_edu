name: CI
on:
  pull_request:
    branches:
      - master

jobs:
  flutter_test:
    name: Run basic test and analyse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-actions@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyse
      - run: flutter test
