<body>

	<p>An unsafe password can be easily guessed by another person, or found out with a computer program.</p> 
	<p>Examples of common unsafe passwords are:</p>
	<p>“asdf”</p>
	<p>“12345”</p>
	<p>“qwerty”</p>
	<p>Do not use them!</p>
