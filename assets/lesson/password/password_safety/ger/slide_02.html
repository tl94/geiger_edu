	<title>Unsichere Passwörter</title>
	<link rel="stylesheet" href="../../../main.css?v=1.0">
	
</head>
<body>

	<p>Ein unsicheres Passwort kann einfach durch eine Person erraten, oder von einem Computer herausgefunden werden.</p> 
	<p>Beispiele für weitverbreitete, unsichere Passwörter sind:</p>
	<p>“asdf”</p>
	<p>“12345”</p>
	<p>“qwerty”</p>
	<p>Pass auf, dass du solche Passwörter nicht verwendest!</p>

</body>
</html>
